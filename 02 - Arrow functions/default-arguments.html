<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Default Arguments</title>
</head>
<body>
<script>
  function calculateBill1(total,tax,tip){
    tax = tax || 0.34;
    tip = tip || 2.34;
    console.log(tax);
    console.log(tip);
    return total + (total * tax) + (total * tip);
  }

  function calculateBill2(total,tax=0.34,tip=2.34){
    console.log(tax);
    console.log(tip);
    return total + (total * tax) + (total * tip);
  }

  const totalBill = calculateBill2(100,undefined,0.25);
  console.log(totalBill);
</script>
</body>
</html>
