<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  
  let inRing = 'Roberto Carlos';
  let onSide = 'Jacinto Chirinos';

  console.log(inRing,onSide);
  [inRing,onSide]  = [onSide,inRing];
  console.log(inRing,onSide);

</script>
</body>
</html>
